<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-linear-to-br from-blue-400 via-cyan-300 to-sky-200 min-h-screen flex items-center justify-center p-4 font-sans">
  <main class="w-full max-w-md bg-white/80 backdrop-blur-md rounded-2xl shadow-lg p-6">

    <!-- Title -->
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-sky-800">â›… Weather App</h1>
    </header>

    <!-- Search Input -->
    <section class="flex flex-col sm:flex-row mb-4">
      <label for="cityInput" class="sr-only">City name</label>
      <input id="cityInput" type="text" placeholder="Enter the name of the city..." 
             class="grow px-4 py-2 border border-sky-300 rounded-l-xl focus:outline-none focus:ring-2 focus:ring-inset focus:ring-sky-400 focus:border-sky-400">
      <button id="searchBtn" type="button" class="bg-sky-500 text-white px-4 py-2 rounded-r-xl hover:bg-sky-600 transition-colors">Search</button>
    </section>

    <!-- Feedback/Error Message -->
    <p id="feedback" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded text-center mb-2"></p>

    <!-- Loading -->
    <p id="loading" class="hidden text-sky-700 text-center mb-2 animate-pulse">Loading...</p>

    <!-- Weather Display Card -->
    <section id="weatherCard" class="hidden bg-white/90 rounded-xl p-4 text-center shadow-md opacity-0 transition-opacity duration-500">
      <div id="weatherIcon" class="text-6xl mb-2"></div>
      <h2 id="cityName" class="text-2xl font-semibold mb-1 text-sky-700"></h2>
      <p id="temperature" class="text-3xl font-bold mb-1 text-sky-800"></p>
      <p id="weatherDesc" class="capitalize mb-1 text-sky-600"></p>
      <p id="windSpeed" class="text-sky-500"></p>
    </section>

  </main>
  <script src="./app.js"></script>
</body>
</html>
